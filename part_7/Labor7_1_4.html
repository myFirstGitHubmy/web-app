<!DOCTYPE html>
<html>
<head>
 <title>MathML in HTML5</title>
 <script src="http://fred-wang.github.io/mathml.css/mspace.js"></script>
</head>
<body>

  <math xmlns="http://www.w3.org/1998/Math/MathML">
    <mfrac>
      <mrow>
      <mi>x</mi>
      <mo>+</mo>
      <mi>y</mi>
      </mrow>
      <mrow>
      <mi>y</mi>
      <mo>+</mo>
      <mi>1</mi>
      </mrow>
      </mfrac>
      <mo>-</mo>
      <mfrac>
      <mrow>
        <mi>x</mi>
        <mo>*</mo>
        <mi>y</mi>
        <mo>-</mo>
        <mi>12</mi>
        </mrow>
        <mrow>
        <mi>34</mi>
        <mo>+</mo>
        <mi>x</mi>
        </mrow>
        </mfrac>
        <mo>;</mo>
  </math>
  </body>
</html>
